<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Park Facilities Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="style.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #mapid {
      width: 100%;
      height: 93vh; 
    }
  </style>
</head>

<body>

  <!-- Basemap Dropdown -->
  <select id="basemapDropdown" style="position: absolute; bottom: 10px; left: 10px; z-index: 1000; background: white; padding: 5px; border-radius: 5px; height: 34px; border: 1px solid #ccc;">
    <option value="streets">Streets</option>
    <option value="aerial">Aerial Photography</option>
  </select>

  <!-- Toggle Trees Checkbox -->
  <label style="position: absolute; top: 10px; right: 33px; z-index: 1000; background: white; padding: 5px; border-radius: 5px; border: 1px solid #ccc;">
  <input type="checkbox" id="toggleTrees" checked> Trees
  </label>

  <label style="position: absolute; top: 40px; right: 10px; z-index: 1000; background: white; padding: 5px; border-radius: 5px; border: 1px solid #ccc;">
    <input type="checkbox" id="toggleFacilities" checked> Facilities
  </label>
  

  <!-- Facilities Search Box -->
  <input type="text" id="parkSearch" placeholder="Parks, Facilities, or Status..."
         style="position: absolute; bottom: 10px; right: 10px; z-index: 1000; padding: 5px; width: 170px; border-radius: 5px; height: 25px; border: 1px solid #ccc;">

  <!-- Tree Search Box -->
  <input type="text" id="treeSearch" placeholder="Species, ID, or Diameter"
         style="position: absolute; bottom: 10px; right: 200px; z-index: 1000; padding: 5px; width: 170px; border-radius: 5px; height: 25px; border: 1px solid #ccc;">

  <!-- Login Button -->
  <button id="loginButton" style="
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    background: white;
    padding: 5px 10px;
    font-size: 14px;
    height: 34px;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
  ">
    Login
  </button>

  <!-- Map Container -->
  <div id="mapid"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- Your JS -->
  <script src="parkfacilities.js"></script>

</body>
</html>
